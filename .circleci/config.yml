version: 2
jobs:
  test:
    working_directory: /go/src/github.com/graphite-ng/carbon-relay-ng
    docker:
      - image: circleci/golang:1.10.3
    steps:
      - checkout
      - run: go test -v -race ./...

  build:
    working_directory: /go/src/github.com/graphite-ng/carbon-relay-ng
    docker:
      - image: circleci/golang:1.10.3
    steps:
      - checkout
      - run: go get github.com/shuLhan/go-bindata/cmd/go-bindata
      - run: make build-linux # note, this runs go-bindata again
      # ideally we'd make sure that if go-bindata generated new content, we fail.
      # because devs should have run go-bindata and checked in changes already.
      # but because git checkout will change the timestamps and mode, it'll generate slight differences, and it's hard to filter those out
      # so for now, we just let it slip and assume devs will do a good enough job maintaining the generated data
      # - git diff --exit-code
      - run: make build-win
      - run: git describe --tags --always | sed 's/^v//' > version.txt
      - persist_to_workspace:
          root: .
          paths:
            - carbon-relay-ng
            - carbon-relay-ng.exe
            - version.txt

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    steps:
      - attach_workspace:
          at: ./artifacts
      - run:
          name: "Publish Release on GitHub"
          command: |
            VERSION=$(cat ./artifacts/version.txt)
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -debug "${VERSION}" artifacts

workflows:
  version: 2
  publish:
    jobs:
      - test
      - build
      - publish-github-release:
          requires:
            - build
          filters:
            tags:
              only: /^.*$/
